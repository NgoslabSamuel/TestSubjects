<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee List</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 p-6">
        <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">Employee List</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">Jane Doe</h2>
                    <p class="text-gray-600">Software Engineer</p>
                    <p class="text-gray-600">IT</p>
                    <button onclick="showModal('Jane Doe', 'Software Engineer', 'IT', 'jane.doe@example.com', '1234 Elm Street', '555-1234')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">John Smith</h2>
                    <p class="text-gray-600">Project Manager</p>
                    <p class="text-gray-600">Marketing</p>
                    <button onclick="showModal('John Smith', 'Project Manager', 'Marketing', 'john.smith@example.com', '5678 Oak Street', '555-5678')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">Alice Johnson</h2>
                    <p class="text-gray-600">UX Designer</p>
                    <p class="text-gray-600">Design</p>
                    <button onclick="showModal('Alice Johnson', 'UX Designer', 'Design', 'alice.johnson@example.com', '9101 Pine Street', '555-9101')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">Michael Brown</h2>
                    <p class="text-gray-600">Data Analyst</p>
                    <p class="text-gray-600">Data</p>
                    <button onclick="showModal('Michael Brown', 'Data Analyst', 'Data', 'michael.brown@example.com', '1213 Maple Street', '555-1213')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">Sarah Wilson</h2>
                    <p class="text-gray-600">HR Manager</p>
                    <p class="text-gray-600">Human Resources</p>
                    <button onclick="showModal('Sarah Wilson', 'HR Manager', 'Human Resources', 'sarah.wilson@example.com', '1415 Birch Street', '555-1415')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Employee Photo" class="w-24 h-24 rounded-full mb-4">
                    <h2 class="text-xl font-semibold">Sarah Wilson</h2>
                    <p class="text-gray-600">HR Manager</p>
                    <p class="text-gray-600">Human Resources</p>
                    <button onclick="showModal('Sarah Wilson', 'HR Manager', 'Human Resources', 'sarah.wilson@example.com', '1415 Birch Street', '555-1415')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Info</button>
                </div>
            </div>
        </div>
    
        <!-- Employee Info Modal -->
        <div id="employeeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg max-w-lg w-full">
                <h2 class="text-2xl font-bold mb-4" id="modalName"></h2>
                <p><strong>Job Title:</strong> <span id="modalJobTitle"></span></p>
                <p><strong>Department:</strong> <span id="modalDepartment"></span></p>
                <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                <p><strong>Address:</strong> <span id="modalAddress"></span></p>
                <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                <button onclick="closeModal()" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Close</button>

    <script src="script.js"></script>
</body>
</html>
